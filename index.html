<!DOCTYPE html>
<html>
  <head>
    <title>Token Receiver</title>
    <style>
      body {
        background-color: white;
        margin: 0;
      }
    </style>
    <script>
      window.onload = function () {
        const hash = window.location.hash;
        if (hash.includes("access_token")) {
          const params = new URLSearchParams(hash.substring(1));
          const token = params.get("access_token");
          console.log("Access Token:", token);

          // Se quiser enviar para backend ou salvar localmente:
          // fetch("https://seuservidor.com/salvar", { method: "POST", body: JSON.stringify({ token }) });

          // Ou redirecionar para outra página depois:
          // window.location.href = "obrigado.html";
        }
      };
    </script>
  </head>
  <body>
    <!-- Tela branca, sem conteúdo -->
  </body>
</html>
